<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象继承</title>
</head>

<body>
    <script>
        class Phone{
            constructor(brand, price){
                this.brand = brand;
                this.price = price;
            }

            call(){
                console.log('我可以用来打电话!!');
            }
        }

        //子类  class A extends B{}
        class SmartPhone extends Phone{
            //声明构造方法
            constructor(brand, price, color, size){
                //调用父类的构造方法  super 固定写法
                super(brand, price);
                //初始化子类属性
                this.color = color;
                this.size = size;
            }

            //方法 方法这里不能使用对象声明的完整形式  call:function(){}  X
            photo(){
                console.log("我可以拍照");
            }

            learn(){
                console.log("我可以用来学习!!");
            }

            //子类方法对父类方法的重写
            call(){
                //1. 子类不能调用父类的同名方法 
                console.log("我可以进行视频通话");
            }
        }
    
        //实例化
        let onePlus = new SmartPhone('1+',1999,'white','5.0inch');

        onePlus.call();
        onePlus.photo();
        onePlus.learn();

    </script>
</body>

</html>
