<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象继承</title>
</head>

<body>
    <script>
        //对象的继承 手机  智能手机
        function Phone(brand, price){
            this.brand = brand;
            this.price = price;
        }
        Phone.prototype.call = function(){
            console.log('我可以打电话...');
        }

        function SmartPhone(brand, price, color, size) {
            //调用父类的函数初始化
            Phone.call(this, brand, price);
            //子类属性初始化
            this.color = color;
            this.size = size;
        }

        //设置元素
        SmartPhone.prototype = new Phone;
        SmartPhone.prototype.constructor = SmartPhone;

        //设置子类方法
        SmartPhone.prototype.photo = function(){
            console.log("我可以拍照")
        }

        SmartPhone.prototype.learn = function(){
            console.log("我还可以用来学习!!");
        }

        //实例化
        let huawei = new SmartPhone('华为P30', 5999, 'black','5.5inch');

        huawei.learn();
        huawei.call();
        huawei.photo();
    </script>
</body>

</html>
