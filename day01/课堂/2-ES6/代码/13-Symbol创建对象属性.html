<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Symbol 创建对象属性</title>
</head>
<body>
    <script>
        //1. 向对象中添加方法 up down
        let game = {
            name:'俄罗斯方块' 
        };
        
        let methods = {
            up: Symbol(),
            down: Symbol()
        };
        // //通过下标的方式添加属性
        game[methods.up] = function(){
            console.log("向上移动");
        }
        game[methods.down] = function(){
            console.log("向下移动");
        }
        game[methods.up]();
