        //2. 与解构赋值结合使用   结构赋值的形式先后顺序不影响
        function connect({host="127.0.0.1",port,username,password}) {
            console.log(host);
            console.log(port);
            console.log(username);
            console.log(password);
        }

        connect({
            port: 6379,

            password: 'admin',
            host: 'localhost'
