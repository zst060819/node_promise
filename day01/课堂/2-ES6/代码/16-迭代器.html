<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>迭代器</title>
</head>
<body>
    <script>
        /**
        let xiyou = {
            [Symbol.iterator]: function(){
                return {};
            }
        }
        */

        //声明一个数组
        let xiyou = ['猪八戒','孙悟空','唐僧','沙僧'];

        //使用 for...of 遍历数组
        // for(let v of xiyou){
        //     console.log(v);
        // }

        //获取数组元素的迭代器属性值
        let iterator = xiyou[Symbol.iterator]();// 迭代器对象
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
        console.log(iterator.next());
    </script>
</body>
</html>
