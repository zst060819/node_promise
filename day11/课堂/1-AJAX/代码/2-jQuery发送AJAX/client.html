<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery发送 AJAX 请求</title>
    <link crossorigin="anonymous" href="https://cdn.bootcss.com/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script crossorigin="anonymous" src='https://cdn.bootcss.com/jquery/3.5.0/jquery.min.js'></script>
</head>
<body>
    <div class="container">
        <h2 class="page-header">jQuery发送AJAX请求
        </h2>
        <button class="btn btn-primary">GET</button>
        <button class="btn btn-danger">POST</button>
        <button class="btn btn-info">通用型方法</button>
    </div>

    <script>
        //GET
        $('button').eq(0).click(function(){
            //回调函数用来处理服务器返回的『响应体结果』
            $.get('/jquery-server', {a:100,b:200}, function(data){
                console.log(data);
            });
        });

        $('button').eq(1).click(function(){
            //回调函数用来处理服务器返回的『响应体结果』
            $.post('/jquery-server', {a:100,b:200}, function(data){
                console.log(data);
            });
        });

        $('button').eq(2).click(function(){
            //回调函数用来处理服务器返回的『响应体结果』
            $.ajax({
                url: '/jquery-server',
                data: {c:300,d:400},
                type: 'POST',
                success: function(data){
                    console.log(data);
                }
            });
        });
    </script>
</body>
</html>
