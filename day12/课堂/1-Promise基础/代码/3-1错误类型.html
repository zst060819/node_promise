<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS错误类型</title>
</head>
<body>
<script>
    /**
     *  1.	Error: 所有错误的父类型
        2.	ReferenceError: 引用的变量不存在
        3.	TypeError: 数据类型不正确的错误
        4.	RangeError: 数据值不在其所允许的范围内
        5.	SyntaxError: 语法错误
     */

    // ReferenceError 引用错误
    //  console.log(abc);

    // TypeError 类型错误
    // const a = [];
    // a();

    // RangeError  范围错误
    // const a = new Array(-1);
    // console.log(a);

    // SyntaxError 语法错误
    a = (1 + 2;

</script>
</body>
</html>
