    <script>
        // 修改 Promise 对象状态的方式
        const p = new Promise((resolve, reject)=>{

            // resolve('商品数据');
            //2. reject
            // reject('失败');
            //3. 抛出错误
            // throw new Error('失败啦!');
            setTimeout(()=>{
                // throw new Error('出错啦!');//不可以修改对象的状态
                //修改修改 只能一次
                resolve("成功");
                reject('出错啦!');
            }, 1000)
        });

        console.log(p);

        

    </script>
