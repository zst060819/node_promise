<body>
    <script>
        // 改变promise状态和指定回调函数谁先谁后?
        const p = new Promise((resolve, reject) => {
            setTimeout(() => {
                resolve('数据');
            }, 1000);
        });

        p.then(function (value) {
            console.log(value);
        });
    </script>
